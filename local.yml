- hosts: localhost
  become: true
  tasks:
  - name: Update all packages to the latest version
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: Install vim
    apt: name=vim
  - name: Install docker ce requirements
    apt:
      name: "{{ item }}"
    with_items:
      - 'apt-transport-https'
      - 'ca-certificates'
      - 'curl'
      - 'software-properties-common'
  - name: Add docker apt key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: Add docker registry
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
  - name: install docker ce
    apt:
      name: docker-ce
      update_cache: yes
  - name: Ensure group "docker" exists
    group:
      name: docker
      state: present
  - name: "Add the user {{ lookup('env','USER') }} to docker group"
    user:
      name: "{{ lookup('env','USER') }}"
      groups: docker
      append: yes
  - name: various packets
    apt:
      name: "{{ item }}"
    with_items:
      - 'openconnect'
      - 'stoken'
      - 'apt-file'
      - 'silversearcher-ag'
      - 'meld'
      - 'build-essential'
      - 'vlc'
      - 'arandr'
# TODO: seems not up to date
#  - name: install mercurial ppa
#    apt_repository:
#      repo: ppa:mercurial-ppa/releases
  - name: install mercurial
    apt:
      name: mercurial
      update_cache: yes
  - name: install openssh server
    apt:
      name: openssh-server

  - name: install wireshark
    apt:
      name: wireshark
  - name: Set wireshark caps
    capabilities:
      path: /usr/bin/dumpcap
      capability: "{{ item }}"
      state: present
    with_items:
      - CAP_NET_RAW+eip
      - CAP_NET_ADMIN+eip
  - name: install qemu
    apt:
      name: qemu-system-x86
